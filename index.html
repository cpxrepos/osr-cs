<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSR Character Sheet</title>
</head>
<body>
  <form id="character-form">
    <input type="text" name="name" placeholder="Name" />
    <input type="text" name="class" placeholder="Class" />
    <input type="number" name="level" placeholder="Level" />
    <input type="number" name="strength" placeholder="Strength" />
    <input type="number" name="dexterity" placeholder="Dexterity" />
    <input type="number" name="constitution" placeholder="Constitution" />
    <input type="number" name="intelligence" placeholder="Intelligence" />
    <input type="number" name="wisdom" placeholder="Wisdom" />
    <input type="number" name="charisma" placeholder="Charisma" />
    <button type="submit">Save Character</button>
  </form>
  <script type="module" src="script.js"></script>
</body>
</html>
